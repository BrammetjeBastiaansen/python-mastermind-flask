{% extends "base_html.html" %}

{% block body %}
    {% block overlay %}{% endblock %}
    <div class="container">
        <div class="overlay"></div>
        <div class="row z-index-999">
            <div class="box-container">
                <div class="box input-inline">
                    <div class="{% block outside_box_class %}{% endblock %}">
                        <div class="full-width d-flex">
                            {% block main %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
