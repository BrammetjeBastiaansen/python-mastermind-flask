{% extends "base.html" %}

{% block box_content %}
    <h3 class="text-center mb-4">All players</h3>

    <table class="mb-5">
        <thead>
            <tr>
                <th colspan="2">Nickname</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ player.name }}</td>
                    <td>
                        <button>
                            <a href="{{ url_for('main_bp.user_overview', id=player.id) }}" class="green-btn">Statistics</a>
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-right">
        <button>
            <a href="{{ url_for('main_bp.create') }}">Start playing</a>
        </button>
    </div>
{% endblock %}
