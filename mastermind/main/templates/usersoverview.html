{% extends "base.html" %}

{% block stylesheet %}
    <link href="{{ url_for('static', filename='main/css/usersoverview.css') }}" rel="stylesheet" />
{% endblock %}

{% block box_content %}
    <h3 class="text-center mb-4">All players</h3>

    <table class="mb-5">
        <thead>
            <tr>
                <th colspan="2">Nickname</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ player.name }}</td>
                    <td><a href="{{ url_for('main_bp.user_overview', id=player.id) }}" class="green-btn">Statistics</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-right">
        <a href="{{ url_for('main_bp.create') }}" class="green-btn">Create a new game</a>
    </div>
{% endblock %}
