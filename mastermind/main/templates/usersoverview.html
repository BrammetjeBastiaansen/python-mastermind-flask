{% extends "base.html" %}

{% block box_content %}
    <h3 class="text-center mb-4">All players</h3>

    <div class="custom-table">
        <div class="table-headers">
            <div class="table-header">Nickname</div>
        </div>
        <div class="table-body large-scroll">
            {% for player in players %}
                <div class="table-row">
                    <div class="table-column">{{ player.name }}</div>
                    <div class="table-column full d-flex justify-content-end padding-right-0px">
                        <button>
                            <a href="{{ url_for('main_bp.user_overview', id=player.id) }}" class="green-btn">Statistics</a>
                        </button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="text-right">
        <button>
            <a href="{{ url_for('main_bp.index') }}">Start playing</a>
        </button>
    </div>
{% endblock %}
